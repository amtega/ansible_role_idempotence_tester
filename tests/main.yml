---
# Tasks for testing role

- name: run idempotence test withing this calling playbook
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`) ]
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tasks:
    - name: assert that idempotence test was ok
      assert:
        that: not docker_sandbox_idempotence_result is failed

    - name: remove log file generated by append variable
      file:
        path: idempotence.log
        state: absent
  tags:
    - sandbox

- name: run idempotence test with ok results in external playbook
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
      idempotence_tester_playbook: idempotence.yml
      idempotence_tester_tag: correct_idempotence_test
  tasks:
    - name: assert that idempotence test was ok
      assert:
        that: not docker_sandbox_idempotence_result is failed

    - name: check log file generated by append variable
      stat:
        path: idempotence.log
      register: check_log_result

    - name: assert that log file generated by append variable exists
      assert:
        that: check_log_result.stat.exists

- name: run idempotence test with no changes result in external playbook
  hosts: localhost
  tasks:
    - include_role:
        name: amtega.docker_sandbox
      vars:
        docker_sandbox_state: recreated
        idempotence_tester_playbook: idempotence.yml
        idempotence_tester_tag: no_changes_idempotence_test
        idempotence_tester_ignore: true

    - name: assert that idempotence test failed
      assert:
        that:
          - docker_sandbox_idempotence_result.msg is search('unchanged')

- name: run idempotence test with failed result in external playbook
  hosts: localhost
  tasks:
    - include_role:
        name: amtega.docker_sandbox
      vars:
        docker_sandbox_state: recreated
        idempotence_tester_playbook: idempotence.yml
        idempotence_tester_tag: failed_idempotence_test
        idempotence_tester_ignore: true
      ignore_errors: true

    - name: assert that idempotence test failed
      assert:
        that:
          - docker_sandbox_idempotence_result.msg is search('failed')

- name: idempotence test
  hosts: docker_sandbox_containers
  tasks:
    - name: create a test file
      copy:
        content: "Hello World"
        dest: /tmp/othertestfile
        force: no
  tags:
    - idempotence

- name: cleanup docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - sandbox
